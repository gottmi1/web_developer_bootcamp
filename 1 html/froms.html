<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Forms demo</h1>

  <form action="/tacos">
    <p>
      <label for="num">1</label>
      <input id="num" type="number" name="num1" min="1" max="99" />
    </p>
    <p>
      <label for="col">2</label>
      <input id="col" type="color" />
    </p>
    <p>
      <label for="pass">3</label>
      <input id="pass" type="password" />
    </p>
    <p>
      <label for="ran">4</label>
      <input id="ran" type="range" />
    </p>
    <p>
      <label for="time">5</label>
      <input id="time" type="time" />
    </p>
    <button>submit</button>
  </form>

  <form action="https://www.reddit.com/search" traget="_blank">
    <input type="text" name="q">
    <button>reddit</button>
  </form>

  <form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>google</button>
  </form>

  <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>yutube</button>
  </form>

  <h2>more inputs</h2>
  <form action="/birds">
    <label for="agree">agree</label>
    <input type="checkbox" name="agree_tos" id="agree" checked>
    <p>
      <label for="xs">XS</label>
      <input type="radio" name="radio1" id="xs" value="xs">
      <label for="l">L</label>
      <input type="radio" name="radio1" id="l" value="l">
      <label for="xl">XL</label>
      <input type="radio" name="radio1" id="xl" value="xl">
    </p>
    <p>
      <label for="meal">meal type</label>
      <select name="meal" id="meal">
        <option value="111">111</option>
        <option value="222">222</option>
        <option value="333">333</option>
      </select>
    </p>
    <p>
      <label for="che">asdAS?dasd?</label>
      <input type="range" id="che" min="1" max="10" name="chelevel" step="2" value="5">
    </p>
    <p>
      <label for="req">req</label>
      <textarea name="req" id="req" cols="30" rows="10"></textarea>
    </p>
    <button>submit</button>
  </form>


  </form>
  <h2>Validations</h2>
  <form action="/dummy">
    <label for="first">enter first name</label>
    <input type="text" name="first" id="first" required>
    <p>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
    </p>

    <p>
      <input type="email" required>
      <input type="url">
    </p>
    <button>submit</button>
  </form>
</body>

</html>

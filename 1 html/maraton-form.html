<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Race Registration!</h1>
  <form action="">
  <p>
    <label for="first">First Name</label>
    <input type="text" id="first" required>
    <label for="last">Last Name</label>
    <input type="text" id="last" required>
  </p>

  <h3>Select a Race</h3>

  <p>
    <input type="radio" name="value" id="radio1" value="1">
    <label for="radio1">Fun Run 5K</label>
    <br>
    <input type="radio" name="value" id="radio2" value="2">
    <label for="radio2">할프 마라톤</label>
    <br>
    <input type="radio" name="value" id="radio3" value="3">
    <label for="radio3">풀 마라톤</label>
  </p>

  <p>
    <label for="email">Email</label>
    <input type="email" required id="email">
    <label for="pass">Password</label>
    <input type="password" required minlength="5" maxlength="20" id="pass">
  </p>
  <p> 
    <label for="age">나이를 선택해</label>
    <select name="" id="age">
      <option value="">나이 선택해</option>
      <option value="">18세 이하</option>
      <option value="">청년</option>
      <option value="">장년</option>
    </select>
  </p>
  <button>Register!</button>
</form>




</body>

</html>
